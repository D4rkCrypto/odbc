<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>查询学生</title>
    <link href="css/foundation.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet" />
</head>
<body>
<script type="text/javascript" src="js/canvas-nest.js"></script>
<nav class="top-bar" data-topbar role="navigation">
    <ul class="title-area">
        <li class="name">
            <h1><a href="index.html">主页</a></h1>
        </li>
    </ul>
    <section class="top-bar-section">
        <ul class="left">
            <li><a href="add_stu.html">添加学生</a></li>
        </ul>
    </section>
</nav>
<header>
    <div class="row">
        <div class="large-12 columns">
            <h2>查询学生</h2>
            <h4>填写相应的信息，查询学生</h4>
        </div>
    </div>
</header>
<div class="row">
    <form class="large-4 large-offset-4" action="query_stu.php" method="post">
        <label>姓名</label>
        <input type="text" name="name"/>
        <label>班级</label>
        <input type="text" name="class"/>
        <label>学号</label>
        <input type="number" name="stu_number"/>
        <label>性别</label>
        <input id="male" type="radio" name="sex" value="male"/>
        <label for="male">男</label>
        <input id="female" type="radio" name="sex" value="female" />
        <label for="female">女</label><br>
        <label>爱好</label>
        <input id="cs" type="checkbox" name="internet[]" value="cs"/>
        <label for="cs">CS</label>
        <br>
        <input id="economics" type="checkbox" name="internet[]" value="economics"/>
        <label for="economics">Economics</label>
        <br>
        <input id="trip" type="checkbox" name="internet[]" value="trip"/>
        <label for="trip">Trip</label>
        <br>
        <input id="sleep" type="checkbox" name="internet[]" value="sleep"/>
        <label for="sleep">Sleep</label>
        <label>成绩</label>
        <input type="number" name="grades" min="0" max="100"/><br>
        <input class="small radius button left" type="submit" value="提交">
        <input class="small radius button right" type="reset" value="清空">

    </form>
</div>
</body>
</html>
