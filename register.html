<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    <title>管理员添加学生</title>
    <link href="css/foundation.min.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
</head>
<body>
<script type="text/javascript" src="js/canvas-nest.js"></script>
<nav class="top-bar" data-topbar role="navigation">
    <ul class="title-area">
        <li class="name">
            <h1><a href="index.html">主页</a></h1>
        </li>
    </ul>
</nav>
<header>
    <div class="row">
        <div class="large-12 columns">
            <h2>学生注册</h2>
            <h4>填写完所有信息后点击提交</h4>
        </div>
    </div>
</header>
<div class="row">
    <form action="register.php" method="post" enctype="multipart/form-data" class="large-4 large-offset-4">
        <label>姓名</label>
        <input type="text" name="name" required/>
        <label>密码</label>
        <input type="password" name="password" required/>
        <label>确认密码</label>
        <input type="password" name="confirm_pwd" required/>
        <label>班级</label>
        <input type="text" name="class" required/>
        <label>学号</label>
        <input type="text" name="std_number" required/>
        <label>性别</label>
        <input id="male" type="radio" name="sex" value="male" checked="checked"/>
        <label for="male">男</label>
        <input id="female" type="radio" name="sex" value="female" />
        <label for="female">女</label><br>
        <label>爱好</label>
        <input id="coding" type="checkbox" name="internet[]"/>
        <label for="coding">编程</label>
        <input id="sports" type="checkbox" name="internet[]"/>
        <label for="sports">运动</label><br>
        <input id="trip" type="checkbox" name="internet[]"/>
        <label for="trip">旅游</label>
        <input id="sleep" type="checkbox" name="internet[]"/>
        <label for="sleep">睡觉</label><br>
        <input id="shopping" type="checkbox" name="internet[]"/>
        <label for="shopping">购物</label>
        <input id="other" type="checkbox" name="internet[]"/>
        <label for="other">其他</label><br>
        <label>头像</label>
        <input type="file" name="file">
        <br>
        <label>成绩</label>
        <input type="number" name="grades" min="0" max="100" value="0" required="required"/>
        <label>备注</label>
        <textarea type="text" name="remark" ></textarea>
        <br>
        <br>
        <input class="small radius button left off" type="submit" value="提交" >
        <input class="small radius button right" type="reset" value="清空">
    </form>
</div>
</body>
</html>
